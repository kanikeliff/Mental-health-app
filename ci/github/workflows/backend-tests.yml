name: Backend API Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend-api/**"
      - "ci/github/workflows/backend-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend-api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      firebase-emulator:
        image: oguzhanaslann/firebase-emulator:latest
        options: >-
          --health-cmd "curl -f http://localhost:8080 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 8080:8080
          - 9099:9099
          - 9199:9199
          - 9000:9000

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: backend-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: backend-api
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run pytest
        working-directory: backend-api
        env:
          FIREBASE_EMULATOR_HOST: localhost
          FIREBASE_FIRESTORE_EMULATOR_HOST: localhost:8080
        run: |
          pytest tests/ -v --tb=short

      - name: Coverage report
        working-directory: backend-api
        run: |
          pytest tests/ --cov=app --cov-report=term-missing || true